<v-btn color="red" @click="dialog=!dialog">Ajouter un todo</v-btn>
<form v-show="dialog">
<input type="text" v-model="todos.label" placeholder="Label..."></br>
<input type="text" v-model="todos.description" placeholder="description..."></br>
<input type="float" v-model="todos.avancement" placeholder="avancement..."></br>
<input type="int" v-model="todos.poids" placeholder="poids..."></br>

<v-btn color="success" @click="addTodo">Valider</v-btn>
</form>
